<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Station — Direct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --vert-pastel: #B8F2D0;
      --vert-fonce: #4CA778;
      --texte: #1f1f1f;
      --blanc: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--vert-pastel);
      color: var(--texte);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 10px;
      color: var(--vert-fonce);
      text-transform: lowercase;
    }

    .player-box {
      background: var(--blanc);
      padding: 25px;
      border-radius: 20px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .artist {
      font-size: 15px;
      opacity: 0.7;
      margin-bottom: 15px;
    }

    audio {
      width: 100%;
    }

    .btn-back {
      margin-top: 20px;
      background: var(--blanc);
      padding: 12px 20px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--vert-fonce);
      font-weight: 600;
      border: 1px solid #ddd;
      transition: 0.2s;
    }

    .btn-back:hover {
      background: #eafff3;
      border-color: var(--vert-fonce);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="logo">la station</div>

  <div class="player-box">
    <div class="title" id="nowplaying">Chargement...</div>
    <div class="artist" id="artist">En direct</div>

    <audio id="player" controls autoplay>
      <source src="http://localhost/listen/la_station/radio.mp3" type="audio/mpeg">
    </audio>
  </div>

  <a href="file:///C:/Users/rapha/Desktop/La%20Station/Site/La%20Station.html" class="btn-back">⬅ Retour à l'accueil</a>

  <footer>© <span id="year"></span> La Station</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function updateNowPlaying() {
      try {
        const res = await fetch("http://localhost/api/nowplaying/la_station");
        const data = await res.json();

        document.getElementById("nowplaying").textContent = data.now_playing.song.title;
        document.getElementById("artist").textContent = data.now_playing.song.artist;

      } catch (e) {
        console.log("Erreur API NowPlaying", e);
      }
    }

    updateNowPlaying();
    setInterval(updateNowPlaying, 5000);
  </script>

</body>
</html>
